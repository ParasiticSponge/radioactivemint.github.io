<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <script>

      const showPortfolio = (done) => {
        const portfolio = document.querySelector("#portfolio-panel");
        const portfolioLeftButton = document.querySelector("#portfolio-left-button");
        const portfolioRightButton = document.querySelector("#portfolio-right-button");

        let y = 0;
        let currentItem = 0;

        portfolio.setAttribute("visible", true);

        const showPortfolioItem = (item) => {
          for (let i = 0; i <= 2; i++) {
            document.querySelector("#portfolio-item" + i).setAttribute("visible", i === item);
          }
        }
        const id = setInterval(() => {
          y += 0.008;
          if (y >= 0.6) {
            clearInterval(id);
            portfolioLeftButton.setAttribute("visible", true);
            portfolioRightButton.setAttribute("visible", true);
            portfolioLeftButton.addEventListener('click', () => {
              currentItem = (currentItem - 1 + 3) % 3;
              showPortfolioItem(currentItem);
            });
            portfolioRightButton.addEventListener('click', () => {
              currentItem = (currentItem + 1) % 3;
              showPortfolioItem(currentItem);
            });

            setTimeout(() => {
              done();
            }, 500);
          }
          portfolio.setAttribute("position", "0 " + y + " -0.01");
        }, 10);
      }

      const showAvatar = (onDone) => {
        const avatar = document.querySelector("#avatar");
        let z = -0.3;
        const id = setInterval(() => {
          z += 0.008;
          if (z >= 0.3) {
            clearInterval(id);
            onDone();
          }
          avatar.setAttribute("position", "0 -0.25 " + z);
        }, 10);
      }

      AFRAME.registerComponent('mytarget', {
        init: function () {
          this.el.addEventListener('targetFound', event => {
            console.log("target found");
            showAvatar(() => {
              setTimeout(() => {
                showPortfolio(() => {
                  setTimeout(() => {
                    showInfo();
                  }, 300);
                });
              }, 300);
            });
          });
          this.el.addEventListener('targetLost', event => {
            console.log("target found");
          });
          //this.el.emit('targetFound');
        }
      });
    </script>

  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: indigenous_cards.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="club" src="models/Strawberry.gltf"></a-asset-item>
        <a-asset-item id="spear" src="models/chocolate.gltf"></a-asset-item>
        <a-asset-item id="boomerang" src="models/cookie.gltf"></a-asset-item>

        <a-asset-item id="fishNet" src="models/ariados.gltf"></a-asset-item>
        <a-asset-item id="canoe" src="models/city_girl.gltf"></a-asset-item>

        <a-asset-item id="hammer" src="models/blueberry.gltf"></a-asset-item>

        <img id="icon-left" src="left.png">
        <img id="icon-right" src="right.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable" camera="" rotation="" wasd-controls="">

      <!-- <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.25 0.25 0.25" src="#fishNet"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.25 0.25 0.25" src="#canoe"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.25 0.25 0.25" src="#hammer"
        animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity> -->
      
      <a-entity id="mytarget" mytarget="" mindar-image-target="targetIndex: 2">

        <a-entity visible="false" id="portfolio-panel" position="0 0 -0.01">
          <a-text value="Weapons" color="black" align="center" width="2" position="0 0.4 0" text=""></a-text>

          <a-entity id="portfolio-item0">
            <a-gltf-model rotation="0 0 0 " position="0 -1 0.1" scale="0.15 0.15 0.15" src="#club"
            animation="property: position; to: 0 -0.5 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>

          <a-entity id="portfolio-item1" visible="false">
            <a-gltf-model rotation="0 -90 0 " position="0 -1 0.1" scale="0.05 0.05 0.05" src="#spear"
            animation="property: position; to: 0 -0.5 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>

          <a-entity id="portfolio-item2" visible="false">
            <a-gltf-model rotation="90 0 0 " position="0 -1 0.1" scale="0.002 0.002 0.002" src="#boomerang"
            animation="property: position; to: 0 -0.5 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
          </a-entity>

          <a-image visible="false" id="portfolio-left-button" class="clickable" src="#icon-left" position="-0.7 -1 0" height="0.15" width="0.15" material="" geometry=""></a-image>
          <a-image visible="false" id="portfolio-right-button" class="clickable" src="#icon-right" position="0.7 -1 0" height="0.15" width="0.15" material="" geometry=""></a-image>
          <canvas class="a-canvas a-mouse-cursor-hover" data-aframe-canvas="true" data-engine="three.js r137" width="1920" height="923"></canvas><div class="a-loader-title" style="display: none;"></div><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
        </a-entity>

        <a-text id="text" class="clickable" value="" color="black" align="center" width="2" position="0 -1 0" geometry="primitive:plane; height: 0.1; width: 2;" material="opacity: 0.5" text=""></a-text>
      </a-entity>

    </a-scene>
  </body>
</html>
